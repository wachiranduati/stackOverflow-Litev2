<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../static/main.css">
	<style type="text/css">
		
	</style>
	
</head>
<body>
	<div class="container">
		<!-- upper navbar -->
		<div class="pquestnavbar">
			<h2><a href="#">StackOverflow-Lite</a></h2>
			<h2 class="pst-title">Post a question</h2>
			<div style="height: 50px; width: 50px; border-radius: 50%;border: 1px solid white;"></div>
			<h3><strong>Nicholas Galileo</strong></h3>

		</div>
		<div class="soth"></div>
		<!-- main body -->
		
		<div class="mainer" style="">
			<div class="post-question-container" style="width: 50%;margin-top:2%;margin-bottom: 2%;">
				<form action="#" method="#">
					<h2>Ask A question?</h2>
					<label for="Title">Give a Title to Your Question: </label>
					<input type="text" max="30" min="5" required name="Title" placeholder="Title"><br>
					<label for="email">Write your question in detail below </label>
					<textarea minlength="20" required name="questionbody" id="questionbody" cols="30" rows="10" placeholder="Body"></textarea>
					<br>
					<input type="submit" value="Post Question">
				</form>
			</div>

			
		</div>
		<!-- footer -->
		<div class="footer">
			<h4>StackOverflow-Lite 2019</h4>
		</div>
	</div>
</body>
</html>
